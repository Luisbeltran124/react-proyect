<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar sesion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #212529; 
            color: #f8f9fa; 
        }
        .card {
            background-color: #343a40; 
            border-color: #dc3545;
        }
        .form-control {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #dc3545;
        }
    </style>

</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4 text-danger fw-bold">Mundo Gamer</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">Correo (ID de Jugador)</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="gamertag@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Tu contraseña secreta" required>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="recordar">
                    <label class="form-check-label" for="recordar">Mantener sesion activa</label>
                </div>

                <button type="submit" class="btn btn-danger btn-lg w-100 mb-3 fw-bold">INICIAR PARTIDA</button>

                <div class="text-center">
                    <a href="#" class="text-decoration-none text-danger">¿Perdiste tu Contraseña?</a>
                </div>

                <div class="text-center py-4 border-top mt-4 border-secondary">
                    <p class="mb-2 text-muted">¿Eres nuevo en la zona?</p>
                    <a href="index.html" class="btn btn-outline-info">Ver Catalogo Invitado</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
