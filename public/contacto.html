<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soposrte</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        .precioJuego 
        {
            color: #dc3545;
            font-weight: bold;
        }
        body {
            background-color: #343a40; 
            color: #f8f9fa;
        }
        .card {
            background-color: #212529; 
            border-color: #dc3545;
        }
        .form-control {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #dc3545;
        }
        .form-select {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #dc3545;
        }
        .form-control::placeholder {
            color: #adb5bd; 
        }
    </style>

</head>
<body>
    
    <header class="bg-danger text-white py-5"> 
        <h2 class="mb-3 px-2"><a class="text-white fw-bold" href="index.html">← Inicio</a></h2>
        <div class="container">
            <h1 class="display-4 mb-2">Centro de Soporte Tecnico</h1>
            <p class="fs-5 mb-0">Estamos aquí para ayudarte con cualquier problema de activacion o descarga.</p>
        </div>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-danger border-danger"> 
                        <h5 class="mb-0 fw-bold">Abrir un Ticket de Soporte</h5>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre en la plataforma" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electronico de Contacto</label>
                                <input type="email" class="form-control" id="email" placeholder="correo@juegos.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="asunto" class="form-label">Motivo del Soporte</label>
                                <select class="form-select" id="asunto" required>
                                    <option selected disabled>Elige un tema</option>
                                    <option value="clave">Problema con Clave de Activacion</option>
                                    <option value="descarga">Error de Descarga/Instalacion</option>
                                    <option value="pago">Fallos en el Proceso de Pago</option>
                                    <option value="cuenta">Problemas de Cuenta/Acceso</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Descripcion Detallada</label>
                                <textarea class="form-control" id="mensaje" rows="5" placeholder="Especifica tu problema, incluyendo el nombre del juego y el error exacto." required></textarea>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Confirmo que he revisado la seccion de Preguntas Frecuentes.
                                </label>
                            </div>

                            <button type="submit" class="btn btn-danger btn-lg w-100 mb-2 fw-bold">Enviar Ticket</button> 
                            <button type="reset" class="btn btn-outline-secondary w-100">Restablecer Formulario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
